    <script>
    function getRand1to10(min, max) {
      return (r = Math.floor(Math.random() * (max - min)) + min);
    }

    function getMultiply(min, max) {
      return (r * 3 );
    }
    </script>
    
    
	<button onclick="document.getElementById('mult-num').innerHTML = getMultiply()">Click to triple the random number</button>
	<p id="mult-num"></p>
